<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Pets: Fold and Discover!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #587e60;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 90px;
            height: auto;
        }
        .buttons {
            display: flex;
        }
        .buttons a {
            background-color: #8bb174;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #4e8f56;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Century Gothic', sans-serif;
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
        }
        .activities {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .activity {
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease;
            cursor: pointer;
            width: calc(33.33% - 20px); /* Adjust width for three boxes */
            flex: 1 0 auto; /* Ensure boxes are flexible in a row */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 350px; /* Set a fixed height for uniformity */
        }
        .activity:hover {
            transform: translateY(-5px);
        }
        .activity h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .activity p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .activity img {
            width: 100%;
            height: 200px; /* Set a fixed height for images */
            border-radius: 5px;
            margin-bottom: 10px;
            object-fit: cover; /* Ensure the image covers the container without distortion */
        }
        .activity-link {
            display: inline-block;
            background-color: #587e60;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .activity-link:hover {
            background-color: #4e8f56;
        }
        footer {
            text-align: center;
            background-color: #587e60;
            color: #fff;
            padding: 10px 0;
        }
        .image-header {
            background-image: url('header_image.jpg');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-size: 2em;
        }
        /* Custom Scroll Bar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #8bb174;
            border-radius: 20px;
            border: 2px solid #f4f4f4;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="image/logo.jpg" alt="Logo">
        </a>
    </div>
    <nav class="buttons">
        <a href="index.html">HOME</a>
        <a href="activities.html">ACTIVITY</a>
        <a href="media.html">MEDIA</a>
        <a href="quiz.html">QUIZ</a>
        <a href="aboutus.html">ABOUT US</a>
    </nav>
</header>

<div class="image-header">
<img src="image/headeractivity.png" alt="header activity">
</div>

<div class="container">
    <div class="activities">
        <div class="activity" onclick="location.href='level1.html';">
            <img src="image/foxswan.png" alt="Fox & Swan Origami">
            <h2>Level One: Easy</h2>
            <p>Fold a cute fox and a beautiful swan.</p>
        </div>

        <div class="activity" onclick="location.href='level2.html';">
            <img src="image/pengturtle.png" alt="Penguin & Turtle Origami">
            <h2>Level Two: Medium</h2>
            <p>Create a playful penguin and a turtle.</p>
        </div>

        <div class="activity" onclick="location.href='level3.html';">
            <img src="image/frog.png" alt="Jumping Frog Origami">
            <h2>Level Three: Hard</h2>
            <p>Fold a jumping frog.</p>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Group 1. Paper Pets. All rights reserved.</p>
</footer>

</body>
</html>
