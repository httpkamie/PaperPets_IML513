<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Pets: Animal Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #587e60;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 90px;
            height: auto;
        }
        .buttons {
            display: flex;
        }
        .buttons a {
            background-color: #8bb174;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #4e8f56;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Century Gothic', sans-serif;
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .quiz-section-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }
        .quiz-section {
            width: 250px; /* Adjust the width as needed */
            height: 200px; /* Adjust the height as needed */
            padding: 20px;
            border: 2px solid #8bb174;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .quiz-section:hover {
            background-color: #e6f2e1;
        }
        .quiz-section h2 {
            color: #587e60;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            background-color: #587e60;
            color: #fff;
            padding: 10px 0;
            clear: both;
        }
        .buttons-bottom {
            display: flex;
            justify-content: center; /* Center the button horizontally */
            margin-top: 20px; /* Add space above the button */
        }
        .buttons-bottom button {
            padding: 10px 20px;
            background-color: #8bb174;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .buttons-bottom button:hover {
            background-color: #4e8f56;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">
            <img src="image/logo.jpg" alt="Logo">
        </a>

    <nav class="buttons">

        <a href="activities.html">ACTIVITY</a>
        <a href="media.html">MEDIA</a>
        <a href="quiz.html">QUIZ</a>
        <a href="aboutus.html">ABOUT US</a>
    </nav>
</header>

<div class="container">
    <h1>Paper Pets: Animal Quiz Selection</h1>

    <div class="quiz-section-container">
        <div class="quiz-section" onclick="location.href='quizfox.html'">
            <h2>Fox</h2>
        </div>

        <div class="quiz-section" onclick="location.href='quizswan.html'">
            <h2>Swan</h2>
        </div>

        <div class="quiz-section" onclick="location.href='quizpenguin.html'">
            <h2>Penguin</h2>
        </div>

        <div class="quiz-section" onclick="location.href='quizturtle.html'">
            <h2>Turtle</h2>
        </div>

        <div class="quiz-section" onclick="location.href='quizfrog.html'">
            <h2>Frog</h2>
        </div>
    </div>

    <div class="buttons-bottom">
        <button onclick="location.href='quiz.html'">Back to Quiz Selection</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Group 1. Paper Pets. All rights reserved.</p>
</footer>

</body>
</html>
