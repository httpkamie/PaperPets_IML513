<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Pets: About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #587e60;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo img {
            width: 90px;
            height: auto;
        }
        .buttons {
            display: flex;
        }
        .buttons a {
            background-color: #8bb174;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .buttons a:hover {
            background-color: #4e8f56;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-family: 'Century Gothic', sans-serif;
            color: black;
            font-size: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        .activity {
            text-align: left;
            margin-top: 20px;
        }
        .activity h2 {
            color: #899;
            text-align: center;
            margin-top: 40px; /* Separate each animal section */
        }
        .activity img {
            display: block;
            margin: 10px auto; /* Center the image horizontally and add space above and below */
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            background-color: #587e60;
            color: #fff;
            padding: 10px 0;
            clear: both;
        }
        .level-button, .activity-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #8bb174;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .level-button:hover, .activity-button:hover {
            background-color: #4e8f56;
        }
        /* Custom Scroll Bar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #8bb174;
            border-radius: 20px;
            border: 2px solid #f4f4f4;
        }
        /* Header image style */
        .header-image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 5px;
            margin: 0 auto 20px; /* Center and add space below */
            display: block;
        }
        /* Level header style */
        .level-header {
            text-align: center;
            font-family: 'Century Gothic', sans-serif;
            color: black;
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* Space below the buttons */
        .space-below {
            margin-bottom: 100px; /* Adjust as needed for spacing */
        }
        /* Navigation Buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 100px; /* Adjust as needed for spacing below buttons */
        }
        .button-container a {
            background-color: #8bb174;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        .button-container a:hover {
            background-color: #4e8f56;
        }
        /* Custom Scroll Bar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f4f4f4;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #8bb174;
            border-radius: 20px;
            border: 2px solid #f4f4f4;
        }
        /* Center team chart image */
        .team-chart {
            text-align: center;
            margin-bottom: 20px;
        }
        .team-chart img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>

<header>

        </a>

    <nav class="buttons">

        <a href="activities.html">ACTIVITY</a>
        <a href="media.html">MEDIA</a>

    </div>

    </div>

</div>
